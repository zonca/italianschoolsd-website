<!doctype html>
<html lang="{{ $.Site.Language.Lang }}">
  {{ partial "head" . }}
  <body class="sans-serif">

    {{ block "header" . }}{{ partial "nav" . }}{{end}}

    {{ block "main" . }}{{ end }}

    {{ block "footer" . }}{{ partial "footer" . }}{{end}}

    {{ $script := .Site.Data.webpack.main }}
    {{ with $script.js }}
      <script src="{{ relURL . }}"></script>
    {{ end }}
    <!-- DocSearch JS -->
    <script src="https://cdn.jsdelivr.net/npm/@docsearch/js@3"></script>
    <script>
      docsearch({
        appId: 'TPVVV4HW9C',
        apiKey: '38df777d1e1eca13019e565f693d7b2a',
        indexName: 'italianschoolsd_index',
        container: '#search',
        transformItems(items) {
          return items.map(item => ({
            ...item,
            lvl0: item.lvl0 || "Untitled"
          }));
        },
        hitComponent({ hit, children }) {
          const title = hit.lvl0 || "Untitled";
          // Basic rendering, adjust as needed for your UI
          return document.createElement('div').appendChild(document.createTextNode(title));
        }
      });
    </script>
  </body>
</html>
