<div class="bg-off-white pv5">
  <div class="ph3 mw8 center">
    <div class="tc mb5">
      <h2 class="f2 b lh-title mb3">{{.intro.heading}}</h2>
      <p class="mw7 center f4">{{.intro.text}}</p>
    </div>

    <div class="flex flex-wrap mhn3-ns mb5">
      {{ range .products }}
      <div class="ph3-ns w-100 w-50-ns mb4">
        <a href="{{.link}}" class="no-underline db h-100">
          <div class="product-card">
            <img src="{{.image}}" alt="{{.title}}" class="product-image">
            <div class="product-content">
              <h3 class="product-title">{{.title}}</h3>
              <p class="product-text">{{.text}}</p>
              <span class="product-link">Learn more →</span>
            </div>
          </div>
        </a>
      </div>
      {{ end }}
    </div>

    <div class="flex flex-wrap mhn3-ns">
      {{ range .products2 }}
      <div class="ph3-ns w-100 w-50-ns mb4">
        <a href="{{.link}}" class="no-underline db h-100">
          <div class="product-card">
            <img src="{{.image}}" alt="{{.title}}" class="product-image">
            <div class="product-content">
              <h3 class="product-title">{{.title}}</h3>
              <p class="product-text">{{.text}}</p>
              <span class="product-link">Learn more →</span>
            </div>
          </div>
        </a>
      </div>
      {{ end }}
    </div>

  </div>
</div>
