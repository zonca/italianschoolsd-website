<div class="bg-grey-1 pv4">
	<div class="ph3 mw8 center">

		<div class="flex-l mhn2-l">
			<div class="w-40-l ph2-l">
				<h2 class="f2 b lh-title mb2">{{.heading}}</h2>

				<p>{{.text}}</p>
			</div>

			<div class="w-60-l ph2-l">
				{{ $img := resources.Get "img/home-about-section.jpg" }}
				{{ if $img }}
					{{ $webp := $img.Fit "1200x800 webp q82" }}
					{{ $jpg := $img.Fit "1200x800 jpg q82" }}
					<picture>
						<source srcset="{{ $webp.RelPermalink }}" type="image/webp">
						<img src="{{ $jpg.RelPermalink }}" width="{{ $jpg.Width }}" height="{{ $jpg.Height }}" alt="" class="mb3 br1" loading="lazy" decoding="async">
					</picture>
				{{ else }}
					<img src="img/home-about-section.jpg" alt="" class="mb3 br1" loading="lazy" decoding="async">
				{{ end }}
			</div>
		</div>

		<div class="tc">
			<a href="{{.buttonLink}}" class="btn raise">{{.buttonText}}</a>
		</div>

	</div>
</div>
