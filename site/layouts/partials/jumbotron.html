<div class="hero-section" style="background-image: url('{{.imageUrl}}')">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h1 class="hero-title white">
      {{.title}}
    </h1>
    {{ if .subtitle }}
    <p class="hero-subtitle white">
      {{.subtitle}}
    </p>
    {{ end }}
    <a href="/classes" class="btn-cta">Enroll Now</a>
  </div>
</div>
