{{ $imgPath := replaceRE "^/" "" .imageUrl }}
{{ $bgUrl := .imageUrl }}
{{ with resources.Get $imgPath }}
  {{ $hero := .Resize "2000x webp q80" }}
  {{ $bgUrl = $hero.RelPermalink }}
{{ end }}
<div class="pv5 pv6-l ph3 bg-center cover" style="background-image: linear-gradient(115deg, rgba(0, 100, 170, 0.78), rgba(0, 0, 0, 0.18)), url('{{ $bgUrl }}')">
  <div class="mw8 center ph3">
    <div class="db mb3">
      <div class="mw8 relative bg-fix-primary mb3">
        <h1 class="f2 f1-l b ph1 di lh-title mb3 white mw7 bg-primary">
          {{.title | safeHTML}}
        </h1>
      </div>
      <div class="mw8 relative bg-fix-primary">
        {{ if .subtitle }}
        <p class="b f4 ph1 di lh-title mb3 white mw7 bg-primary">
          {{.subtitle}}
        </p>
        {{ end }}
      </div>
    </div>
  </div>
</div>
